  <meta charset="utf-8">
  <title>Dice-Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  <style>
    * {
      color: white;
    }

    .container {
      text-align: center;
    }

    footer {
      text-align: center;
    }

    .dice {
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Refresh Me</h1>
    <div class="button">
      <button>Refresh</button>
    </div>
    <div class="dice">
      <p>Player 1</p>
      <img class="img1" src="">
    </div>

    <div class="dice">
      <p>Player 2</p>
      <img class="img2" src="">
    </div>

  </div>

  <script>
    function ak() {
      var a = Math.floor((Math.random() * 6) + 1);
      var b = Math.floor((Math.random() * 6) + 1);
      var img1 = ("images/dice" + a + ".png");
      var img2 = ("images/dice" + b + ".png");

      document.querySelector(".img1").setAttribute("src", img1);
      document.querySelector(".img2").setAttribute("src", img2);
      if (a > b) {
        document.querySelector("h1").textContent = ("Player1 won!!!");
      }
      else if (a < b) {
        document.querySelector("h1").textContent = ("Player2 won!!!");
      }
      else {
        document.querySelector("h1").textContent = ("Draw")
      }
    }
    document.querySelector("button").addEventListener("click", ak);
    // document.querySelector(".img1").setAttribute("src", "images/dice1.png");
  </script>
</body>
